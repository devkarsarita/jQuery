<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style media="screen">

  div{
    height:100px; width:100px;
    display: inline-block;
  }
</style>
  </head>
  <body
  <!-- // jquery can do:
  // 1. Select HTML element. syntax  $("selector").action();
  // 2. perform jquery function/action on selected element. -->
<p id="pra">this is a p tag</p>
<!-- event -->
<!-- All the different visitors' actions that a web page can respond to are called events. -->

<button id="btn1" >Button1</button>

<button id="btn2" >Button2</button>
<button id="btn" >click</button> <br>
<div id="colored-div" style="background-color:red;  ">
   <p>hide and show</p>
</div>
<div id="colored-brown" style="background-color:brown;">
   <p>fadeOut</p>
</div>
<div id="colored-pink" style="background-color:pink; ">
   <p>fadeIn</p>
</div>
<div id="colored-yellow" style="background-color:yellow; ">
   <p>fadeToggle</p>
</div>
<div id="colored-orange" style="background-color:orange; ">
   <p>fadeTo</p>
</div>
<div id="colored-green" style="background-color:green; ">
   <p>animate</p>
</div>
<div id="colored-blue" style="background-color:blue; ">
   <p>slideUp</p>
</div>
<div id="colored-purple" style="background-color:purple; ">
   <p>slideDown</p>
</div>
<script src="index.js"></script>


  </body>
</html>
